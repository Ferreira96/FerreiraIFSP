<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro pessoa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form	action="cadpessoa" method="post">
      <h1>Cadastro Pessoa</h1>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required>

      <fieldset>
        <legend>Sexo:</legend>
        <div>
          <input type="radio" id="sexo-m" name="sexo" value="masculino" required style="display: inline-block;">
          <label for="sexo-m" style="display: inline-block;">Masculino</label>
        </div>
        
        <div>
          <input type="radio" id="sexo-f" name="sexo" value="feminino" required style="display: inline-block;">
          <label for="sexo-f" style="display: inline-block;">Feminino</label>         
        </div>    
      </fieldset>

      <fieldset>
        <legend>Informações adicionais:</legend>
        <div>
          <input type="checkbox" id="estudante" name="info" style="display: inline-block;">
          <label for="estudante" style="display: inline-block;">Estudante</label>
        </div>
        
        <div>
          <input type="checkbox" id="trabalhando" name="info" style="display: inline-block;">
          <label for="trabalhando" style="display: inline-block;">Trabalhando</label>
        </div>
        
      </fieldset>

      <div style="text-align: center;">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
